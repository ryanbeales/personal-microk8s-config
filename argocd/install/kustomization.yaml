resources:
- https://raw.githubusercontent.com/argoproj/argo-cd/v2.14.1/manifests/install.yaml
# Delete included argocd-cm so we can provide our own.
patches:
- target:
    kind: ConfigMap
    name: argocd-cm
  patch: | 
    $patch: delete
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: argocd-cm
# Enable web terminal
- target:
    version: v1
    kind: ConfigMap
    name: argocd-cm
  patch: |-
    - op: add
      path: /data
      value:
        exec.enabled: 'true'
# Enable rbac role for web terminal
- target:
    group: rbac.authorization.k8s.io
    version: v1
    kind: ClusterRole
    name: argocd-server
  patch: |-
    - op: add
      path: /rules/0
      value:
        apiGroups:
          - ''
        resources:
          - pods/exec
        verbs:
          - create