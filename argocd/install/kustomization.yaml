resources:
- https://raw.githubusercontent.com/argoproj/argo-cd/v2.11.3/manifests/install.yaml
# Delete included argocd-cm so we can provide our own.
patches:
- target:
    kind: ConfigMap
    name: argocd-cm
  patch: | 
    $patch: delete
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: argocd-cm