apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: chromaimagegen-route
  namespace: chromaimagegen
spec:
  parentRefs:
    - name: crobceratops-gateway
      namespace: gateways
    - name: crobasaurusrex-gateway
      namespace: gateways
  hostnames:
    - chromaimagegen.crobceratops.ryanbeales.com
    - chromaimagegen.crobasaurusrex.ryanbeales.com
  rules:
    - matches:
      - path:
          type: PathPrefix
          value: /
      backendRefs:
        - name: chromaimagegen
          port: 8000