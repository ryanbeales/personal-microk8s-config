apiVersion: v1
kind: PersistentVolume
metadata:
  name: photoprism-melissa-db-pv
  namespace: photoprism-melissa
spec:
  capacity:
    storage: 7000Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage-zfs
  local:
    path: /stash/photoprism-db-melissa
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - crobasaurusrex
