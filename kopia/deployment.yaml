apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: kopia
    app.kubernetes.io/name: kopia
  name: kopia
  namespace: kopia
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: kopia
      app.kubernetes.io/name: kopia
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: kopia
        app.kubernetes.io/name: kopia
    spec:
      containers:
        # https://github.com/kopia/kopia/releases for notes
        # https://hub.docker.com/r/kopia/kopia/tags
        - image: kopia/kopia:0.20.0
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: kopia-server-secret
            - secretRef:
                name: kopia-repository-secret
          args:
            - server
            - start 
            - --disable-csrf-token-checks
            - --insecure
            - --address=0.0.0.0:51515
            - "--server-username=$(SERVER_USERNAME)"
            - "--server-password=$(SERVER_PASSWORD)"
          livenessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 51515
            timeoutSeconds: 1
          name: kopia
          ports:
            - containerPort: 51515
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 51515
            timeoutSeconds: 1
          volumeMounts:
            # Kopia config mounts
            - mountPath: /app/config
              name: kopia-config
              subPath: config
            - mountPath: /app/cache
              name: kopia-config
              subPath: cache
            - mountPath: /app/logs
              name: kopia-config
              subPath: logs
            - mountPath: /repository
              name: kopia-config
              subPath: repository
            - mountPath: /tmp
              name: kopia-config
              subPath: tmp
            # Data backup sources
            - mountPath: /data/stash
              name: stash-backups
            - mountPath: /data/qnap
              name: qnap-backups
      restartPolicy: Always
      volumes:
        - name: kopia-config
          persistentVolumeClaim:
            claimName: kopia-config-storage-claim
        - name: stash-backups
          persistentVolumeClaim:
            claimName: kopia-stash-claim
        - name: qnap-backups
          persistentVolumeClaim:
            claimName: kopia-qnap-claim