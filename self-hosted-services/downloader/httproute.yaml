apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: qtbittorrent-route
  namespace: downloader
spec:
  parentRefs:
    - group: gateway.networking.k8s.io	
      kind: Gateway
      name: crobceratops-gateway
      namespace: gateways
    - group: gateway.networking.k8s.io	
      kind: Gateway
      name: crobasaurusrex-gateway
      namespace: gateways
  hostnames:
    - qtbittorrent.crobceratops.ryanbeales.com
    - qtbittorrent.crobasaurusrex.ryanbeales.com
  rules:
    - matches:
      - path:
          type: PathPrefix
          value: /
      backendRefs:
        - group: ''	
          kind: Service
          name: qtbittorrent-service
          port: 80
          weight: 1