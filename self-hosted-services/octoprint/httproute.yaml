apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: octoprint-route
  namespace: octoprint   
spec:
  parentRefs:
    - group: gateway.networking.k8s.io	
      kind: Gateway
      name: crobceratops-gateway
      namespace: gateways
    - group: gateway.networking.k8s.io	
      kind: Gateway
      name: crobasaurusrex-gateway
      namespace: gateways
  hostnames:
    - octoprint.crobceratops.ryanbeales.com
    - octoprint.crobasaurusrex.ryanbeales.com
  rules:
    - matches:
      - path:
          type: PathPrefix
          value: /
      backendRefs:
        - group: ''	
          kind: Service
          name: octoprint-service
          port: 80
          weight: 1