apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: octoprint-route
  namespace: octoprint   
spec:
  parentRefs:
    - name: crobceratops-gateway
      namespace: gateways
    - name: crobasaurusrex-gateway
      namespace: gateways
  hostnames:
    - octoprint.crobceratops.ryanbeales.com
    - octoprint.crobasaurusrex.ryanbeales.com
  rules:
    - matches:
      - path:
          type: PathPrefix
          value: /
      backendRefs:
        - name: octoprint-service
          port: 80