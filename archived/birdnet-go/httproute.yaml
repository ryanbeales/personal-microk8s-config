apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: birdnet-route
  namespace: birdnet
spec:
  parentRefs:
    - group: gateway.networking.k8s.io	
      kind: Gateway
      name: crobceratops-gateway
      namespace: gateways
    - group: gateway.networking.k8s.io	
      kind: Gateway
      name: crobasaurusrex-gateway
      namespace: gateways
  hostnames:
    - birdnet.crobceratops.ryanbeales.com
    - birdnet.crobasaurusrex.ryanbeales.com
  rules:
    - matches:
      - path:
          type: PathPrefix
          value: /
      backendRefs:
        - group: ''	
          kind: Service
          name: birdnet
          port: 8080
          weight: 1