apiVersion: v1
kind: PersistentVolume
metadata:
  name: internal-dns-pv
  namespace: internal-dns
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage-zfs
  local:
    path: /stash/internal-dns
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - crobasaurusrex
