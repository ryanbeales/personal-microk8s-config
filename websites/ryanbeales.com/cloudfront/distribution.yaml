apiVersion: cloudfront.aws.upbound.io/v1beta1
kind: Distribution
metadata:
  name: www.ryanbeales.com
  annotations:
    crossplane.io/external-name: E14YREW8AXYHTR
spec:
  forProvider:
    region: us-east-1
    enabled: true
    defaultRootObject: index.html
    aliases:
      - www.ryanbeales.com
      - ryanbeales.com
    defaultCacheBehavior:
      - targetOriginId: S3-www.ryanbeales.com
        viewerProtocolPolicy: redirect-to-https
        allowedMethods:
          - GET
          - HEAD
        cachedMethods:
          - GET
          - HEAD
        forwardedValues:
          - queryString: false
            cookies:
              - forward: none
    origin:
      - domainName: www.ryanbeales.com.s3.amazonaws.com
        originId: S3-www.ryanbeales.com
        s3OriginConfig:
          - originAccessIdentity: origin-access-identity/cloudfront/E1KRWOIW9XN96T
    viewerCertificate:
      - acmCertificateArn: arn:aws:acm:us-east-1:645775182778:certificate/54d9e66a-6b3b-4135-ad7d-135ff8d17756a
        sslSupportMethod: sni-only
        minimumProtocolVersion: TLSv1.2_2021
    restrictions:
      - geoRestriction:
          - restrictionType: none
  providerConfigRef:
    name: upbound-aws-default
