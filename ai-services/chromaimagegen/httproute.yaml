apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: chromaimagegen-route
  namespace: chromaimagegen
spec:
  parentRefs:
    - group: gateway.networking.k8s.io	
      kind: Gateway
      name: crobceratops-gateway
      namespace: gateways
    - group: gateway.networking.k8s.io	
      kind: Gateway
      name: crobasaurusrex-gateway
      namespace: gateways
  hostnames:
    - chromaimagegen.crobceratops.ryanbeales.com
    - chromaimagegen.crobasaurusrex.ryanbeales.com
  rules:
    - matches:
      - path:
          type: PathPrefix
          value: /
      backendRefs:
        - group: ''	
          kind: Service
          name: chromaimagegen
          port: 8000
          weight: 1