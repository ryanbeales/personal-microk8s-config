apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: local-deep-ressearch-route
  namespace: local-deep-research   
spec:
  parentRefs:
    - group: gateway.networking.k8s.io	
      kind: Gateway
      name: crobceratops-gateway
      namespace: gateways
    - group: gateway.networking.k8s.io	
      kind: Gateway
      name: crobasaurusrex-gateway
      namespace: gateways
  hostnames:
    - ldr.crobceratops.ryanbeales.com
    - ldr.crobasaurusrex.ryanbeales.com
  rules:
    - matches:
      - path:
          type: PathPrefix
          value: /
      backendRefs:
        - group: ''	
          kind: Service
          name: local-deep-research
          port: 5000
          weight: 1
      timeouts:
        request: "300s"